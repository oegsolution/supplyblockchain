<!-- extend base layout -->
{% extends "base.html" %}
{% block content %}
<div class="row">
		<div class="col-lg-12 mx-auto"> 
    <section id="blocks">
	<h2>Transações confirmadas</h2>
	<div style="margin: 20px;">
		<table class="table table-striped">
			<thead>
			  <tr>
				<th scope="col">#</th>
				<th scope="col">DATA</th>
				<th scope="col">FORNECEDOR</th>
				<th scope="col">CONTEÚDO</th>
			  </tr>
			</thead>
			<tbody>
					{% for post in posts %}
			  <tr>
				<th scope="row">{{post.hash}}</th>
				<td>{{readable_time(post.timestamp)}}</td>
				<td>{{post.author}}</td>
				<td>{{post.content}}</td>
			  </tr>
			  {% endfor %}

			</tbody>
		  </table>
		</div>
	</div>
{% endblock %}
