<html>
  <head>
    <title>{{ title }}</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <!-- Bootstrap core CSS -->
    <link href="static/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="static/css/scrolling-nav.css" rel="stylesheet">
<style>
  section {
    padding: 50px 0;
}
</style>
  </head>

  <body id="page-top">
  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top" id="mainNav">
      <div class="container">
        <a class="navbar-brand js-scroll-trigger" href="/">{{ title }}</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link js-scroll-trigger" href="/register">Registrar Transação</a>
            </li>
            <li class="nav-item">
              <a class="nav-link js-scroll-trigger" href="/blocks">Transações confirmadas</a>
            </li>
            <li class="nav-item">
                <a class="nav-link js-scroll-trigger" href="/blocks-pending">Transações pendentes</a>
              </li>
            <li class="nav-item">
              <a class="nav-link js-scroll-trigger" href="{{node_address}}/mine">Mineração</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <section id="about">
        <div class="container">

              {% with messages = get_flashed_messages() %}
              {% if messages %}
              <ul>
              {% for message in messages %}
                  <li>{{ message }} </li>
              {% endfor %}
              </ul>
              {% endif %}
              {% endwith %}
              {% block content %}{% endblock %}
      </div>
    </section>
  </body>
</html>
